<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Guess A Number!</title>
  <script src="vendors/jquery.min.js"></script>
  <script src="scripts/client.js"></script>
  <link rel="stylesheet" href="styles/styles.css">
  <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
</head>
<body>
    <h1>YOUR GAME HERE!</h1>

    <!-- TODO: NEED form for 4 players -->
    <p>Choose a number between 1 and 25</p>
    <form id="jsGuessForm">
      <div>
        <label>Myron's Guess</label>
        <input type="number" placeholder="Choose wisely" class="js-myron-guess" />
      </div>

      <div>
        <label>Ryan's Guess</label>
        <input type="number" placeholder="Choose wisely" class="js-ryan-guess" />
      </div>

      <div>
        <label>Shelby's Guess</label>
        <input type="number" placeholder="Choose wisely" class="js-shelby-guess" />
      </div>

      <div>
        <label>Ashleigh's Guess</label>
        <input type="number" placeholder="Choose wisely" class="js-ashleigh-guess" />
      </div>

      <button>Submit Guesses</button>
    </form>
    <br />

    <!-- TODO: display all guesses history -->
    <h3 class="js-total-rounds">Total Rounds: 0</h3>
    <h4 class="js-total-guesses">Total Guesses: 0</h4>
    <h3>Guess History</h3>
    <ul class="js-history">
      <li>Guess History</li>
    </ul>
</body>
</html>
